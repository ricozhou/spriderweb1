<div class="container w-xxl w-auto-xs">
	<a href class="navbar-brand block m-t">Sprider</a>
	<div class="m-b-lg">
		<div class="wrapper text-center">
			<strong>登录</strong>
		</div>
		<form name="form" class="form-validation">
			<div class="text-danger wrapper text-center" ng-show="authError">
				{{authError}}</div>
			<div class="list-group list-group-sm">
				<div class="list-group-item">
					<input type="text" placeholder="nick name"
						class="form-control no-border" ng-model="user.name">
				</div>
				<div class="list-group-item">
					<input type="password" placeholder="Password"
						class="form-control no-border" ng-model="user.password">
				</div>
			</div>
			<button type="submit" class="btn btn-lg btn-primary btn-block"
				ng-click="login()" ng-disabled='form.$invalid'>登录</button>
			<div class="text-center m-t m-b">
				<a href="#forgotpwd">忘记密码?</a>
			</div>
			<div class="line line-dashed"></div>
			<p class="text-center">
				<small>没有账户?</small>
			</p>
			<a href="#signup" class="btn btn-lg btn-default btn-block">注册</a>
		</form>
	</div>
</div>
